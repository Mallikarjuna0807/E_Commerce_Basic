<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GM Fashons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="Dom.js" defer></script>
    <link rel="stylesheet" href="Dom.css">

  </head>

  <body>
    <div class="navebar">
      <img
        src="https://i.pinimg.com/236x/ab/a2/d8/aba2d88fa32a05bad7c82ee859c3f6b9.jpg"
        alt=""
      />
      <input type="text" placeholder="Enter You want" />
      <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      <div class="button">
        <button>Login</button>
        <button onclick="navigate()">Cart</button>
      </div>
      <div class="sortingAndFiltaring">
        <select name="" id="sort">
          <option value="">Sort</option>
          <option value="high-to-low">High-to-Low</option>
          <option value="low-to-high">Low-to-High</option>
        </select>
        <select name="" id="filter">
          <option value="">Filter</option>
          <option value="men's clothing">Men-Clothes</option>
          <option value="women's clothing">Women-Clothes</option>
          <option value="jewelery">Jwellary</option>
        </select>
      </div>
    </div>
    <div id="container"></div>
  </body>
</html>
